<table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
  <ng-container matColumnDef='Name'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
  </ng-container>
  <ng-container matColumnDef='Email'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{element.Email}}</td>
  </ng-container>
  <ng-container matColumnDef='Phone'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
    <td mat-cell *matCellDef="let element">{{element.Phone}}</td>
  </ng-container>
  <ng-container matColumnDef='Address'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let element">{{element.Address}}</td>
  </ng-container>
  <ng-container matColumnDef='View Info'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>View Info</th>
    <td mat-cell *matCellDef="let element" (click)="viewInfoRow(viewInfo, element)"><a
        class="view-data">{{element.ViewInfo}}</a></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayColumns;"></tr>
</table>
<mat-paginator #paginator [length]=6 [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page">
</mat-paginator>


<ng-template #viewInfo>
  <mat-icon class="close-button" (click)="closeDialog()">close</mat-icon>
  <ng-container *ngFor="let dto of tableDto">
    <div style="display: flex; align-items: center;">
      <h3 style="font-weight: 500; color: yellow">{{dto}}:</h3> &nbsp;&nbsp;
      <h3>{{userData[dto]}}</h3>
    </div>
  </ng-container>

  <h3>{{userData.Email}}</h3>
  <h3>{{userData.Phone}}</h3>
  <h3>{{userData.Address}}</h3> -->
</ng-template>
