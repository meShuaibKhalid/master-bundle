<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <app-custom-user-menu></app-custom-user-menu>
    <mat-nav-list>
      <div class="menu-list">
        <app-custom-user-profile></app-custom-user-profile>
      </div>
      <app-custom-navigation></app-custom-navigation>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-tool-bar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" (click)="toggleDrawer()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-custom-horizontal-navigation class="custom-horizontal-nav" *ngIf="!sideBar"></app-custom-horizontal-navigation>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
